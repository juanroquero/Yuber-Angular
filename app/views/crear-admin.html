<h1 class="page-header">Crear nuevos administradores</h1>

<form name="adminForm">
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" ng-model="crearAdminCtrl.email" placeholder="Ingrese un email" required style='width:60%'>
  </div>
  <div class="form-group">
    <label for="inputNombre">Nombre</label>
    <input type="text" class="form-control" ng-model="crearAdminCtrl.nombre" placeholder="Ingrese un nombre" required style='width:60%'>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" ng-model="crearAdminCtrl.password" placeholder="Ingrese un password" required style='width:60%'>
  </div>
  <div class ="form-group">
    <label for="inputVerticales">Agregar Verticales</label>
    <div class="row" style="padding-left:1.1em" ng-if="!crearAdminCtrl.loadingVerticales">
     <select ng-init="selectedVertical = crearAdminCtrl.verticales[0]" ng-options="v.verticalTipo for v in crearAdminCtrl.verticales"
      ng-model="selectedVertical" style='width:59%'>
      <option value="">Selecciona una vertical</option>
     </select>
     <button class="btn btn-primary" ng-click="crearAdminCtrl.agregarVertical(selectedVertical)" formnovalidate>Agregar Vertical</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped" ng-if="!crearAdminCtrl.loadingVerticales">
      <thead>
        <tr>
          <th>Tipo vertical</th>
          <th>Nombre vertical</th>
          <th>Quitar vertical</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="elem in crearAdminCtrl.listaVerticales">
          <td width="45%">{{elem.verticalTipo}}</td>
          <td width="45%">{{elem.verticalNombre}}</td>
          <td width="10%"><a class="glyphicon glyphicon-remove" ng-click="crearAdminCtrl.quitarVertical(elem)"></a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="crearAdminCtrl.agregar(crearAdminCtrl.nombre, crearAdminCtrl.email, crearAdminCtrl.password, crearAdminCtrl.listaVerticales)">Crear Administrador</button>
</form>
