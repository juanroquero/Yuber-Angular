<h1 class="page-header">Crear Servicios On-Site</h1>

<form name="adminForm">
  <div class="form-group">
    <label for="inputEmail">Nombre</label>
    <input type="text" class="form-control" ng-model="servicioOnSiteCrearCtrl.nombre" placeholder="Ingrese un nombre" required style='width:60%'>
  </div>
  <div class="form-group">
    <label for="inputNombre">Tarifa base</label>
    <input type="number" class="form-control" ng-model="servicioOnSiteCrearCtrl.tarifabase" placeholder="Ingrese una tarifa base" required style='width:60%'>
  </div>
  <div class="form-group">
    <label for="inputPassword">Precio por hora</label>
    <input type="number" class="form-control" ng-model="servicioOnSiteCrearCtrl.precioporhora" placeholder="Ingrese el precio por hora" required style='width:60%'>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="servicioOnSiteCrearCtrl.agregar(servicioOnSiteCrearCtrl.nombre, servicioOnSiteCrearCtrl.tarifabase, servicioOnSiteCrearCtrl.precioporhora)">Crear Servicio</button>
</form>
