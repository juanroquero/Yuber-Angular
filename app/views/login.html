    -->

    <link href="./styles/login.css" rel="stylesheet">

    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <a ><img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /></a>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="loginCtrl.email">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="loginCtrl.password">
                <div ng-show="loginCtrl.error" class="alert alert-danger">
                  <strong>Error!</strong> El email y/o la contrase√±a son incorrectos, por favor intenta nuevamente.
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="loginCtrl.login(loginCtrl.email, loginCtrl.password)">Sign in</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
