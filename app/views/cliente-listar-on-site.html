<h1 class="page-header">Clientes</h1>
  <div class="row" style="padding-left:1.1em">
     <select ng-options="v for v in clienteListarOnSiteCtrl.filters"
      ng-model="selectedFiltro" style='width:59%'>
       <option value="">Selecciona un criterio de ordenaci√≥n</option>
     </select>
     <button class="btn btn-primary" ng-click="clienteListarOnSiteCtrl.seleccionarFiltro(selectedFiltro)">Ordenar</button>
    </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Email</th>
          <th>Nombre</th>
          <th>Puntaje</th>
          <th>Cantidad de servicios</th>
        </tr>
      </thead>
      <tbody ng-if="!clienteListarOnSiteCtrl.loading">
        <tr ng-repeat="elem in clienteListarOnSiteCtrl.lista">
          <td width="40%">{{elem.clienteEmail}}</td>
          <td width="40%">{{elem.clienteNombre}}</td>
          <td width="10%">{{elem.clientePuntaje}}</td>
          <td width="10%">{{elem.clienteInstancias}}</td>
        </tr>
        </tr>
      </tbody>
    </table>
  </div>
