<h1 class="page-header">Proveedores</h1>
  <div class="row" style="padding-left:1.1em">
     <select ng-options="v for v in proveedorListarOnSiteCtrl.filters"
      ng-model="selectedFiltro" style='width:59%'>
       <option value="">Selecciona un criterio de ordenaci√≥n</option>
     </select>
     <button class="btn btn-primary" ng-click="proveedorListarOnSiteCtrl.seleccionarFiltro(selectedFiltro)" >Ordenar</button>
    </div>
  <div class="table-responsive">
    <table class="table table-striped" ng-if="!proveedorListarOnSiteCtrl.loading">
      <thead>
        <tr>
          <th>Email</th>
          <th>Nombre</th>
          <th>Puntaje</th>
          <th>Ganancia</th>
        </tr>
      </thead>
      <tbody ng-if="!proveedorListarTransporteCtrl.loading">
        <tr ng-repeat="elem in proveedorListarOnSiteCtrl.lista">
          <td width="40%">{{elem.proveedorEmail}}</td>
          <td width="40%">{{elem.proveedorNombre}}</td>
          <td width="10%">{{elem.proveedorPuntaje}}</td>
          <td width="10%">{{elem.proveedorGanancia}}</td>
        </tr>
        </tr>
      </tbody>
    </table>
  </div>
